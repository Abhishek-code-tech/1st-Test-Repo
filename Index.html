<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Builder</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px;}
    .container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1);}
    h1 { text-align:center; margin-bottom:20px;}
    table { width:100%; border-collapse: collapse; margin-bottom:20px;}
    table, th, td { border:1px solid #ccc; }
    th, td { padding:8px; text-align:center;}
    .actions button { margin:2px; padding:4px 8px; }
    .totals { text-align:right; margin-top:10px; font-weight:bold;}
    .footer { margin-top:40px; text-align:right; font-size:0.9em; color:#555;}
    .controls { margin-bottom:10px; }
    input[type="date"], input[type="number"] { width: 100%; padding:4px; }
    input[type="text"] { width:100%; padding:4px; }
    .btn { padding:6px 12px; border:none; background:#007bff; color:#fff; border-radius:4px; cursor:pointer; }
    .btn:hover { background:#0056b3;}
  </style>
</head>
<body>
  <div class="container" id="invoice">
    <h1>Invoice</h1>
    <div>
      <strong>From:</strong> SHANKAR SAH <br>
      Gamharia market complex - 832108 <br>
      Contact: 8210945932 <br>
      Email: shankarvegetableshop7@gmail.com
    </div>
    <br>
    <div>
      <strong>To:</strong> <input type="text" id="billTo" value="Xite">
    </div>
    <br>
    <div class="controls">
      <button class="btn" onclick="addRow()">Add Row</button>
      <button class="btn" onclick="printInvoice()">Print / Save PDF</button>
    </div>

    <table id="billTable">
      <thead>
        <tr>
          <th>S.no</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals">Total: â‚¹<span id="total">0</span></div>
    <div class="totals" style="font-size:0.9em">In Words: <span id="totalWords">Zero Only</span></div>

    <div class="footer">
      Authorized Signatory <br><br>
      <strong>SHANKAR SAH</strong>
    </div>
  </div>

<script>
let rowCount = 0;

function addRow(date="", amount="") {
  rowCount++;
  const tbody = document.querySelector("#billTable tbody");
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${rowCount}</td>
    <td><input type="date" value="${date}" onchange="calculateTotal()"></td>
    <td><input type="number" value="${amount}" onchange="calculateTotal()"></td>
    <td class="actions"><button onclick="removeRow(this)">Delete</button></td>
  `;
  tbody.appendChild(tr);
  calculateTotal();
}

function removeRow(btn) {
  btn.parentElement.parentElement.remove();
  updateSerials();
  calculateTotal();
}

function updateSerials() {
  document.querySelectorAll("#billTable tbody tr").forEach((tr, i)=>{
    tr.cells[0].textContent = i+1;
  });
  rowCount = document.querySelectorAll("#billTable tbody tr").length;
}

function calculateTotal() {
  let total = 0;
  document.querySelectorAll("#billTable tbody tr").forEach(tr=>{
    const val = parseFloat(tr.cells[2].querySelector("input").value) || 0;
    total += val;
  });
  document.getElementById("total").textContent = total.toFixed(2);
  document.getElementById("totalWords").textContent = numberToWords(total) + " Only";
}

function numberToWords(num) {
  if(num===0) return "Zero";
  const a = ['','One','Two','Three','Four','Five','Six','Seven','Eight','Nine','Ten',
             'Eleven','Twelve','Thirteen','Fourteen','Fifteen','Sixteen','Seventeen',
             'Eighteen','Nineteen'];
  const b = ['', '', 'Twenty','Thirty','Forty','Fifty','Sixty','Seventy','Eighty','Ninety'];
  function inWords(n) {
    if(n < 20) return a[n];
    if(n < 100) return b[Math.floor(n/10)] + (n%10?\" \"+a[n%10]:'');
    if(n < 1000) return a[Math.floor(n/100)] + ' Hundred ' + inWords(n%100);
    if(n < 100000) return inWords(Math.floor(n/1000)) + ' Thousand ' + inWords(n%1000);
    if(n < 10000000) return inWords(Math.floor(n/100000)) + ' Lakh ' + inWords(n%100000);
    return inWords(Math.floor(n/10000000)) + ' Crore ' + inWords(n%10000000);
  }
  return inWords(Math.floor(num)).trim();
}

function printInvoice() {
  window.print();
}

// start with one row
addRow(new Date().toISOString().slice(0,10), "");
</script>
</body>
</html>
